<div class="row bg-purple full-content align-items-center justify-content-center">
	<div class="row container-2 align-items-center">
		<div class="col-md-6">
			<div class="row justify-content-center">
				<img src="assets/img/logo.png">
			</div>
		</div>
		<div class="row col-md-6 justify-content-center">
			<div class="col-md-10 mb-5">
				<form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="form-group text-center text-white">
						<label class="form-label"> <strong><span class="text-danger">E</span>ducanet</strong> :: Utilizar credenciales de PeopleSof </label>
					</div>
					<div class="form-group">
						<select class="form-control bg-transparent text-white" formControlName="empresa">
							<option value="">-- Seleccione Institución --</option>
							<option value="002">Universidad Científica del Sur</option>
							<option value="003">Instituto SISE</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control bg-transparent text-white" type="" oninput="this.value = this.value.toUpperCase()" formControlName="email" placeholder="Ingrese su Usuario">
					</div>
					<div class="form-group">
						<input class="form-control bg-transparent text-white" type="password" formControlName="password" placeholder="Ingrese su Clave">
					</div>
					
					<div class="col-md-12 m-0 p-0 row mb-2">
						<div class="col-9">
							<div class="mb-1"><a class="link top-t-60 text-white pointer" (click)="showTypes()">¿Olvidaste tu contraseña? </a></div>
								<div class="menu-forgot ml-4 flex flex-column" *ngIf="showLinks">
									<a class="text-white" href="https://recuperacontrasena.cientifica.edu.pe/docente" target="_blank">Cambia tu contraseña Científica</a>
									<a class="text-white" href="https://recuperacontrasena.sise.edu.pe/docente" target="_blank">Cambia tu contraseña SISE</a>
								</div>
							<div><a class="link top-t-20 text-white" [href]="'recuperar/contrasena'" target="_blank">¿No puedes acceder a alguna de nuestras plataformas?</a></div>
						</div>
						<div class="col-3 text-right">
							<a href="https://api.whatsapp.com/send?phone=5117071846&text=!Hola!%20No%20puedo%20acceder%20a%20Intranet%20(Educanet)%20o%20a%20mi%20correo%20de%20docente%20.%20%20%C2%BFPueden%20ayudarme?." class="btn bg-wsp">
								<img src="./assets/wsp.png" style="width: 30px">
							</a>
						</div>
		            </div>

					<div class="row justify-content-end">
						<button type="submit" class="btn btn-danger"> Ingresar </button>
					</div>
				</form>
			</div>
			
			<div class="text-right col-md-10">
				<p><a class="link top-t-60 text-white" href="https://vimeo.com/400822289/cb32dd5d69" target="_blank">Aprende como ingresar a tus clases virtuales </a></p>
				<!-- <p><a class="link top-t-20 text-white" href="https://vimeo.com/401169151/4a36ffd5ed" target="_blank">Para Docentes CPE Aprende como ingresar a tus clases virtuales</a></p> -->
				<p><a class="link top-t-20 text-white" href="https://vimeo.com/284443622/7f3c42ff11" target="_blank">Cómo subir materiales a mi clases</a></p>
            </div>
		</div>
	</div>
</div>

<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
