<div class="bg-white p-3 rounded-1">
  <h5 class="pb-2 bd-b-1 bd-ucs"> Consulta Cursos</h5>
  <div class="col-md-12 form-group">
    <div class="row my-4">
      <div class="col-lg-6">
        <select [(ngModel)]="type" (change)="loadCarrers(type)" class="form-control" id="type">
          <option value="">Selecciona Tipo . . .</option>
          <option value="CPE">CPE</option>
          <option value="PREG">PRGS</option>
        </select>
      </div>
      <div class="col-lg-6">
        <select [(ngModel)]="carrer" (change)="search()" class="form-control" id="carrer">
          <option value="">Selecciona Carrera . . .</option>
          <option *ngFor="let carr of allCarrers" [ngValue]="carr.ACAD_PROG">{{carr.DETALLE_PROGR}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="bd-1 scroll h-auto bd-ucs">
          <table class="w-100">
            <thead class="bg-ucs">
              <tr class="text-white text-center text-s">
                <th class="px-3 py-2 align-middle">CÃ³digo</th>
                <th class="px-3 py-2 align-middle">Nombre Curso</th>
                <th class="px-3 py-2 align-middle">Carrera</th>
                <th class="px-3 py-2 align-middle">Grado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let crse of allCourses" class="text-center text-s">
                <td class="p-2">{{crse.ccurso}}</td>
                <td class="p-2">{{crse.dcurso}}</td>
                <td class="p-2">{{crse.carrera}}</td>
                <td class="p-2">{{crse.grado}}</td>
              </tr>
              <tr *ngIf="allCourses.length==0">
                <td class="p-2" colspan="4">No se encontraron Cursos</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
