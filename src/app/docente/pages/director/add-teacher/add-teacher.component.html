<div class="bg-white p-3 rounded-1">
	<h5 class="pb-2 bd-b-1 bd-ucs"> Añadir Docente</h5>
	<div class="col-md-12 form-group">
    <div class="row">
      <div class="col-lg-6">
        <select [(ngModel)]="type" (change)="loadCarrers(type)" class="form-control" id="type">
          <option value="">Selecciona Tipo . . .</option>
          <option value="CPE">CPE</option>
          <option value="PREG">PREG</option>
        </select>
      </div>
      <div class="col-lg-6">
        <select [(ngModel)]="carrer" (change)="loadCourses(carrer)" class="form-control" id="type">
          <option value="">Selecciona Carrera . . .</option>
          <option *ngFor="let carr of allCarrers" [ngValue]="carr">{{carr.DETALLE_PROGR}}</option>
        </select>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-lg-3">
        <input [(ngModel)]="searchFields.code" type="text" class="form-control" id="code" placeholder="Código">
      </div>
      <div class="col-lg-3">
        <input [(ngModel)]="searchFields.lastname" type="text" class="form-control" id="lastname" placeholder="Apellido">
      </div>
      <div class="col-lg-3">
        <input [(ngModel)]="searchFields.name" type="text" class="form-control" id="name" placeholder="Nombres">
      </div>
      <div class="col-lg-3">
        <div class="text-right">
          <button (click)="search()" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="bd-1 scroll h-auto bd-ucs">
          <table class="w-100">
            <thead class="bg-ucs">
              <tr class="text-white text-center text-s">
                <th class="px-3 py-2 align-middle">Código</th>
                <th class="px-3 py-2 align-middle">Nombre</th>
                <th class="px-3 py-2 align-middle">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doc of allDocentes" class="text-center text-s">
                <td class="p-2">{{doc.EMPLID}}</td>
                <td class="p-2">{{doc.NAME_COMPLETO}}</td>
                <td class="p-2">
                  <i (click)="addDocente(doc)" class="fa fa-plus pointer mr-2" aria-hidden="true"></i>
                  <i (click)="removeDocente(doc)" class="fa fa-trash pointer" aria-hidden="true"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
