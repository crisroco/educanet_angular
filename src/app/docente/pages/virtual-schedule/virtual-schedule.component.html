<div class="bg-white p-3 rounded-1">
	<div class="mb-3">
		<h5 class="pb-2 bd-b-1 bd-{{config_initial.code}}"> Horario Virtual</h5>
	</div>

	<div class="row bg-gray-a p-3">
		<div class="bg-white col-md-12 p-3">
			
			<div class="row justify-content-end align-items-center">
				<p class="m-0 mr-2">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en':1 }}</p>
				<div
					class="btn btn-transparent"
					mwlCalendarPreviousView
					[view]="view"
					[(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()"
					>
					<i class="fa fa-chevron-left"></i>
				</div>
				<div
					class="btn btn-outline-secondary"
					mwlCalendarToday
					[(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()"
					>
					Hoy
				</div>
				<div
					class="btn btn-transparent"
					mwlCalendarNextView
					[view]="view"
					[(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()"
					>
					<i class="fa fa-chevron-right"></i>
				</div>
		    </div>
			<div class="scroll ">
				<mwl-calendar-week-view
			      [viewDate]="viewDate"
			      [events]="events"
			      (eventClicked)="eventClicked($event.event, courseModal)"
			      (hourSegmentClicked)="hourSegmentClicked($event)"
			      [dayStartHour]="6"
			      [weekStartsOn]="1"
			    >
			    </mwl-calendar-week-view>
			</div>
		</div>
	</div>
</div>

<ngx-smart-modal #addModal identifier="addModal" [closable]="false" [escapable]="true" [dismissable]="true" [customClass]="''">
	<div class="mb-3 row justify-content-between pb-2 bd-b-1 bd-{{config_initial.code}}">
		<h5 class=""> <strong> Disponibilidad dia {{selectedDay}} </strong> </h5>
		<a (click)="addModal.close()" class="pointer"><i class="fa fa-times text-{{config_initial.code}} text-l"></i></a>
	</div>
  	<div class="h-fn scroll fullModal px-2 d-flex align-items-center justify-content-around">
		<div>
			<label class="mr-2" for="start">Inicio</label>
			<input disabled [(ngModel)]="virtual.start" name="start" type="time">
		</div>
		<div class="mr-5">
			<label class="mr-2" for="end">Fin</label>
			<input [(ngModel)]="virtual.end" name="end" type="time">
		</div>
	</div>
	<div class="text-right">
		<div class="form-group">
			<label>Campus:</label>
			<select class="form-control" [(ngModel)]="selectedCampus">
				<option value=""> Seleccione Campus</option>
				<option *ngFor="let camp of allCampus" [value]="camp.campus">{{camp.campus}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Grado:</label>
			<select class="form-control" [(ngModel)]="selectedGrado">
				<option value=""> Seleccione Grado</option>
				<option *ngFor="let grad of allGrados" [value]="grad.grado">{{grad.grado}}</option>
			</select>
		</div>
	</div>
	<div>
		<div class="text-right mt-3">
			<button (click)="save()" class="btn btn-success mr-3">{{updating?'Actualizar':'Registrar'}}</button>
			<button *ngIf="updating" (click)="delete()" class="btn btn-success mr-3">Eliminar</button>
			<button (click)="addModal.close()" class="btn btn-secondary">Cancelar</button>
		</div>
	</div>
</ngx-smart-modal>
