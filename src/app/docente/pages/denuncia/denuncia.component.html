<div class="bg-white p-3 rounded-1">
    <div class="mb-3">
        <h5 class="pb-2 bd-b-1 bd-{{config_initial.code}}"> Ingresa tu denuncia...</h5>
    </div>
    <div class="form-container">
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label"><b>Nombres Completos:</b></label>
            <div class="col-sm-8">
              <input (keypress)="keyPress($event)" (paste)="onPaste($event)" type="text" class="form-control" [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label"><b>Asunto:</b></label>
            <div class="col-sm-8">
              <input (keypress)="keyPress($event)" type="text" class="form-control" [(ngModel)]="data.subject" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label"><b>Mensaje:</b></label>
            <div class="col-sm-8">
              <textarea (keypress)="keyPress($event)" class="form-control" name="" id="" cols="30" rows="10" [(ngModel)]="data.message" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>
        <div class="button row mt-3 text-right">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" (click)="send()">Denuncia An√≥nima</button>
            </div>
        </div>
    </div>
</div>
